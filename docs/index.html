<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
	<style>
		.sidebar ul li.active>a {
			font-weight: 500;
		}

		.sidebar ul li a:hover {
			text-decoration: none;
			color: #42b983;
		}

		.sidebar-nav>ul>li>a.section-link {
			font-size: 1.1em;
			line-height: 1.7;
			font-weight: 700;
		}

		.app-nav.no-badge {
			position: fixed;
		}

		.app-nav.no-badge ul {
			padding-top: 0;
		}

		.app-nav.no-badge ul li h5 {
			margin: 0;
			font-size: 14px;
			border-top: 1px solid #ccc;
			margin-top: 15px;
		}

		.app-nav.no-badge ul li {
			margin: 5px 14px;
		}

		.app-nav.no-badge ul>li {
			margin-top: -2px;
		}

		.app-nav.no-badge ul li h5 a:hover {
			text-decoration: none;
			cursor: default;
		}

		.app-nav.no-badge ul h5:first-child {
			border-top: none
		}

		.app-nav a.active {
			border-bottom: 0;
		}

		.markdown-section p {
			font-weight: 400;
			line-height: 1.8;
			margin: 0;
		}

		blockquote {
			padding-left: 0 !important;
			margin: 1rem 0 !important;
		}

		blockquote p {
			padding: 10px;
			font-weight: 400 !important;
			background: #efefef;
		}

		.sidebar ul {
			margin-bottom: 20px;
		}

		main .content ul li {
			line-height: 25px;
			font-weight: 400;
			margin-bottom: 10px;
			margin-top: 10px;
		}

		main .content ul li pre {
			padding-left: 5px;
		}

		.markdown-section pre {
			font-weight: 400;
			line-height: 26px;
		}

		main .content ul li strong {
			font-weight: 400;
		}

		main .content p strong {
			font-weight: 400;
		}

		.markdown-section h2 {
			margin-bottom: 40px;
			margin-top: 10px;
			font-size: 2rem;

		}

		.markdown-section h3 {
			margin-top: 35px;
			margin-bottom: 18px;
		}

		.markdown-section h4 {
			margin-bottom: 10px;
		}

		.markdown-section h5 {
			margin-bottom: 10px;
		}

		.markdown-section h6 {
			margin-bottom: 5px;
			font-size: 0.9rem;
			margin-top: 10px;
		}

		.markdown-section img {
			margin: 10px 0;
		}

		main h1 {
			display: none;
		}

		code {
			padding: 5px !important;
		}
	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: '',
			repo: '',
			loadNavbar: true,
			// loadSidebar: true,
			loadNavbar: true,
			maxLevel: 2,
			mergeNavbar: true,
			auto2top: true,
			// loadNavbar: 'nav.md'
			search: 'auto', // default
			search: [
				'./',            // => /README.md
				// '/guide',       // => /guide.md
				// '/get-started', // => /get-started.md
				// '/zh-cn/',      // => /zh-cn/README.md
			],
			search: {
				maxAge: 86400000, // Expiration time, the default one day
				paths: [], // or 'auto'
				placeholder: 'Type to search',

				// Localization
				placeholder: {
					'/zh-cn/': '搜索',
					'/': 'Type to search'
				},
				noData: 'No Results!',

				// Localization
				noData: {
					'/zh-cn/': '找不到结果',
					'/': 'No Results'
				},

				// Headline depth, 1 - 6
				depth: 2,

				hideOtherSidebarContent: false, // whether or not to hide other sidebar content
				namespace: 'website-1',
			}

		}
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>


</body>

</html>
