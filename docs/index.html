<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    .sidebar ul li.active>a {
      font-weight: 500;
    }

    .sidebar ul li a:hover {
      text-decoration: none;
      color: #42b983;
    }

    .sidebar-nav>ul>li>a.section-link {
      font-size: 1.1em;
      line-height: 1.7;
      font-weight: 700;
    }

    .app-nav.no-badge {
      position: fixed;
    }

    .app-nav a.active {
      border-bottom: 0;
    }

    .markdown-section p {
      font-weight: 400;
      line-height: 1.8;
    }

    blockquote {
      padding-left: 0 !important;
      margin: 1rem 0 !important;
    }

    blockquote p {
      padding: 10px;
      font-weight: 400 !important;
      background: #efefef;
    }

    .sidebar ul {
      margin-bottom: 20px;
    }

    main .content ul li {
      line-height: 28px;
      font-weight: 400;
    }

    main .content ul li pre {
      padding-left: 5px;
    }

    .markdown-section pre {
      font-weight: 400;
      line-height: 26px;
    }

    main .content ul li strong {
      font-weight: 400;
    }

    main .content p strong {
      font-weight: 400;
    }

    .markdown-section h2 {
      margin-bottom: 40px;
      margin-top: 10px;

    }

    .markdown-section h3 {
      margin-top: 35px;
    }

    .markdown-section h4 {
      margin-bottom: 5px;
    }

    .markdown-section h6 {
      margin-bottom: 5px;
    }

    main h1 {
      display: none;
    }

    code {
      padding: 5px !important;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      // loadNavbar: true,
      // loadSidebar: true,
      loadNavbar: true,
      maxLevel: 2,
      mergeNavbar: true,
      auto2top: true,
      // loadNavbar: 'nav.md'
      search: 'auto', // default
      search: [
        './',            // => /README.md
        // '/guide',       // => /guide.md
        // '/get-started', // => /get-started.md
        // '/zh-cn/',      // => /zh-cn/README.md
      ],
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: 'No Results!',

        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        namespace: 'website-1',
      }

    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>


</body>

</html>
